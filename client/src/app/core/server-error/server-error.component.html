<div class="container mt-5">
    <h4>Internal Server Error - refresh the page </h4>
    <ng-container *ngIf="error">
        <h5 class="text-danger">Error: {{ error.message }}</h5>
        <p class="font-weight-bold">
            Note: if you are seeing this then The Client is probaly not responsible
        </p>
        <p>What To Do Next?</p>
        <ol>
            <li>Open Chrome dev Tools</li>
            <li>Inspect Network Tab</li>
            <li>Check Failing Req</li>
        </ol>
        <p>Stack Trace</p>
        <code class="mt-5" style="background-color: whitesmoke;">{{ error.details }}</code>
    </ng-container>

</div>
